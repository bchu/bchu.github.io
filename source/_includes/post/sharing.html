<div class="sharing">
  {% if site.twitter_tweet_button %}
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.twitter_user }}">Tweet</a>
  {% endif %}

  {% if site.google_plus_one %}
    <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}

  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="292" data-show-faces="false"></div>
  {% endif %}

  {% if site.linkedin_share_button %}
    <script src="//platform.linkedin.com/in.js">lang: en_US</script><script type="IN/Share" data-counter="right" data-showzero="false"></script>
  {% endif %}

  {% if site.quora_user %}
    <span class="quora-follow-button" data-name="{{ site.quora_user }}">Follow <a href="//www.quora.com/{{ site.quora_user }}">{{ site.author }}</a><script src="//www.quora.com/widgets/follow?embed_code=1dCnejc" async></script></span>
  {% endif %}

</div>
