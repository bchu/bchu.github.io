{% if site.twitter_follow_button or site.twitter_tweet_button %}
  <script>
    (function(){
      var t = document.createElement('script');
      t.async = true;
      t.defer = true;
      t.src = '//platform.twitter.com/widgets.js';
      document.getElementsByTagName('head')[0].appendChild(t);
    })();
  </script>
{% endif %}
