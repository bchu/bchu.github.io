<header class="row-fluid" role="banner">
  <section class="span4 profile-pic-container">
      <a href="{{ root_url }}/"><img src="{{ site.profile_picture }}" title="{{ site.author }}" alt="Me" id="profile-pic"></a>
  </section>

  <section class="span8" role="banner">
    <h1 class="title">I'm <span class="nowrap">{{ site.author }}</span><span class="title-subdue">,</span></h1>
  {% if site.subtitle %}
    <span class="subtext">
      <h3 class="inline">{{ site.subtitle }}. <br class="break">I &hearts; JavaScript + iOS.</h3>
    </span>
  {% endif %}
  </section>
</header>
