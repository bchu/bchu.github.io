---
layout: default
---
{% include asides.html %}

{% if page.sidebar == false %}
<section role="article" class="span12">
{% else %}
<section role="article" class="span8">
{% endif %}
  {% if page.title %}
  <header class="page-header">
    <h2 class="entry-title">{{ page.header }}</h2>
    {% if page.date %}<p class="meta">{% include post/date.html %}{{ time }}</p>{% endif %}
  </header>
  {% endif %}

  <article>
    {{ content }}
  </article>

</section>
